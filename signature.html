<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Slabo+27px&display=swap" rel="stylesheet">
    <style>
      .signature-container{
        width: 650px;
        background-color: white;
        font-family: "Slabo 27px", serif;
        font-weight: 500;
        font-style: normal;
        letter-spacing: 2px;
      }

      .signature-card {
        color: black;
        display: flex;
        flex-direction: row;
      }

      hr { 
        background-color: #4f3b91; 
        height: 2px; 
        border: 0; 
        margin: 5px 0 8px 0;
        opacity: 1;
        width: 100%;
      }

      .logo-container {
        width: 40%;
        display: flex;
        flex-direction: column !important;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #4f3b91; 
        border-radius: 100%;
        width: 125px;
        height: 125px;
        padding-left: 5px;
      }

      .logo-image{
        height: 85px;
      }

      .name{
        font-size: 27px;
        margin-bottom: 5px;
      }

      .title{
        font-size: 12px;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 4px;
        margin-bottom: 8px;
      }

      .info {
        width: 60%;
        font-size: 12px;
        margin-left: 15px;
      }

      .info-item {
        margin-top: 10px;
        color: #3a3a3a;
        text-transform: uppercase;

      }

      .signature-icon {
        color: #4f3b91;
        margin-right: 5px;
      }

      .ribbon {
        margin-top: 5px;
        padding-top: 5px;
        width: 100%;
        background-color: #4f3b91;
        height: 20px;
        font-size: 12px;
        text-align: center;
        font-weight: 500;
        color: white;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="signature-container">
      <div class="signature-card">
        <div class="logo-container">
          <div class="logo">
              <img alt="Lodi USD primary logo in full color" 
              class="logo-image" 
              src="https://www.lodiusd.net/fs/resource-manager/view/7172b6f0-40e1-4e89-8638-7aeaa0bc4712">
        </div>
        <div class="ribbon">Educating Students for Success</div>
      </div>
      <div class="info">
        <div class="name">John Doeseph Johnson-Banjonie</div>
        <div class="title">Resource Specialist SP ED TCH</div>
        <hr/>
        <div class="info-item"><span class="signature-icon"><i class="fa-solid fa-phone"></i></span> (555) 555-7000</div>
        <div class="info-item"><span class="signature-icon"><i class="fa-solid fa-envelope"></i></span> jdoesephjohnsonbanjonie@lodiusd.net</div>
        <div class="info-item"><span class="signature-icon"><i class="fa-solid fa-globe"></i></span> https://superlongschoolname.lodiusd.net</div>
        <div class="info-item"><span class="signature-icon"><i class="fa-solid fa-location-dot"></i></span> 9999 Donald D. Duck Way, Stockton, CA 95210</div>
      </div>
      </div>
    </div>
  </body>
</html>
